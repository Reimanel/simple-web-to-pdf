<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåê Simple Web-to-PDF Bulk Tool</title>
  <style>
    body {font-family: 'Inter',sans-serif; background: linear-gradient(135deg,#667eea 0%,#764ba2 100%); min-height: 100vh; margin:0;display:flex;align-items:center;justify-content:center;}
    .center {
      background:rgba(255,255,255,0.96); box-shadow:0 8px 48px #6c54c948; border-radius:21px; padding:36px 26px;
      max-width:430px;width:97vw;margin:3vw; display:flex;flex-direction:column;align-items:center;animation:fade-in .7s;
    }
    @keyframes fade-in{from{opacity:0;transform:translateY(32px);}to{opacity:1;transform:translateY(0);}}
    h2{color:#667eea;margin-bottom:10px;font-size:2em;font-weight:800;letter-spacing:.5px}
    textarea{width:100%;min-height:110px;font-size:15px;border-radius:8px;border:1.2px solid #dedeeb;padding:11px;margin-bottom:20px;background:rgba(239,242,255,.64);resize:vertical;}
    button{background:linear-gradient(90deg,#667eea 60%,#764ba2 100%);color:#fff;font-weight:700;padding:15px 0;border:none;border-radius:8px;width:100%;font-size:1em;margin-bottom:8px; cursor:pointer;transition:.2s;}
    button:hover{box-shadow:0 2px 18px #667eea90; transform: translateY(-2px);}
    label{color:#5351c3;margin-bottom:7px;display:block;font-size:1em;font-weight:600;text-align:left;width:100%;}
    .note{font-size:.98em;color:#888;text-align:center;margin-top:12px;}
    .badge{background:linear-gradient(90deg,#667eea 60%,#764ba2 100%);color:#fff;font-weight:600;border-radius:15px;padding:5px 18px;font-size:.97em;margin-bottom:17px;display:inline-block;}
  </style>
</head>
<body>
  <form class="center" action="/bulk" method="post">
    <span class="badge">BULK Merge Mode</span>
    <h2>üåê Bulk Web-to-PDF</h2>
    <label for="urls">Enter one or more URLs (one per line):</label>
    <textarea required name="urls" placeholder="https://example.com\nhttps://example.com/news\nhttps://another.com/page"></textarea>
    <button type="submit">üöÄ Convert & Download ZIP (PDFs)</button>
    <div class="note">All PDFs merged into one ZIP file.<br/>Ultra-robust. No bloat. Portfolio-ready.</div>
  </form>
</body>
</html>
